<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Polls List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let poll of polls; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivePoll(poll, i)"
      >
        {{ poll.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPolls()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentPoll">
      <h4>Poll</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentPoll.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentPoll.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentPoll.published ? "Published" : "Pending"  }}
      </div>
      <div>
        <label><strong>Option 1:</strong></label>
        {{ currentPoll.optionOne }}
      </div>
      <div>
        <label><strong>Option 2:</strong></label>
        {{ currentPoll.optionTwo}}
      </div>

      <a class="badge badge-warning mr-2" href="/poll/{{ currentPoll.id }}">
        Edit
      </a>

      <button type="submit" class="badge badge-primary mr-2" (click)="vote(1)">
        Vote 1
      </button>

      <button type="submit" class="badge badge-success" (click)="vote(2)">
        Vote 2
      </button>

    </div>

    <div *ngIf="!currentPoll">
      <br />
      <p>Please click on a poll...</p>
    </div>
  </div>
</div>
