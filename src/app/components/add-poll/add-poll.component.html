<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="poll.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="poll.description"
        name="description"
      />
    </div>

    <div class="form-group">
      <label for="option1">Option 1</label>
      <input
        class="form-control"
        id="option1"
        required
        [(ngModel)]="poll.optionOne"
        name="optionOne"
      />
    </div>

    <div class="form-group">
      <label for="option2">Option 2</label>
      <input
        class="form-control"
        id="option2"
        required
        [(ngModel)]="poll.optionTwo"
        name="optionTwo"
      />
    </div>

    <button (click)="savePoll()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success mr-2" (click)="newPoll()">Add Another</button>
    <button class="btn btn-primary" routerLink="/poll">See Polls</button>
  </div>
</div>
