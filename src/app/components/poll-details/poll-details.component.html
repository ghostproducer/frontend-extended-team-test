<div *ngIf="currentPoll" class="edit-form">
  <h4>Tutorial</h4>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="currentPoll.title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="currentPoll.description"
        name="description"
      />
    </div>
    <div class="form-group">
      <label for="option1">Option 1</label>
      <input
        type="text"
        class="form-control"
        id="option1"
        [(ngModel)]="currentPoll.optionOne"
        name="description"
      />
    </div>
    <div class="form-group">
      <label for="option1">Option 2</label>
      <input
        type="text"
        class="form-control"
        id="option2"
        [(ngModel)]="currentPoll.optionTwo"
        name="description"
      />
    </div>

    <div class="form-group">
      <label><strong>Status:</strong></label>
      {{ currentPoll.published ? "Published" : "Pending" }}
    </div>
  </form>

  <button
    class="badge badge-primary mr-2"
    *ngIf="currentPoll.published"
    (click)="updatePublished(false)"
  >
    UnPublish
  </button>
  <button
    *ngIf="!currentPoll.published"
    class="badge badge-primary mr-2"
    (click)="updatePublished(true)"
  >
    Publish
  </button>

  <button class="badge badge-danger mr-2" (click)="deletePoll()">
    Delete
  </button>

  <button type="submit" class="badge badge-success" (click)="updatePoll()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentPoll">
  <br />
  <p>Cannot access this poll...</p>
</div>
